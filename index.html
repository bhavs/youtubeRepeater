  <script>
function validateForm()
{
var url=document.forms["urlReaderForm"]["url"].value;
var loopCounter=document.forms["urlReaderForm"]["times"].value;
document.forms["urlReaderForm"]["url"].value="Enter your URL ";
document.forms["urlReaderForm"]["times"].value=" ";

var len = url.length;
var vIDpos=url.indexOf("v=");
var vID=url.substring(vIDpos+2,len);
var vIDPlayList='';
for (var i = 0; i < loopCounter-2; i++) {
  vIDPlayList+='';
  vIDPlayList+=vID+','
};
if ( loopCounter>1){
vIDPlayList+=vID;
} else {
  vIDPlayList=",";
}
// console.log(''+vIDPlayList);

var html_var='';
html_var ="<object style='height: 390px; width: 640px'> <param name='movie' value='https://www.youtube.com/v/"+vID+"?version=3&autoplay=1&feature=player_embedded&loop=0&playlist="+vIDPlayList+"'><param name='allowFullScreen' value='true'><param name='allowScriptAccess' value='always'><embed src='https://www.youtube.com/v/"+vID+"?version=3&autoplay=1&feature=player_embedded&loop=0&playlist="+vIDPlayList+"'type='application/x-shockwave-flash' allowfullscreen='true' allowScriptAccess='always' width='425' height='344'></object>â€‹";
// console.log(''+html_var);
document.getElementById("youPlayer").innerHTML = html_var;
 return false; 
}


</script>
